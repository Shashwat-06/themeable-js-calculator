<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css" id="style" />
  </head>
  <body>
    <label>
      <input type="checkbox" class="mode" />
      <!-- to toggle themes -->
    </label>

    <div class="calculator">
      <div class="display">
        <div class="displayValue">0</div>
      </div>
      <div class="keys">
        <button class="key operator" data-value="c">AC</button>
        <button class="key operator" data-value="del">
          <img id="deleteImg" src="assets/backspaceWhite.png" />
        </button>
        <button class="key operator" data-value="**2">square</button>
        <button class="key operator" data-value="/">/</button>
        <button class="key" data-value="7">7</button>
        <button class="key" data-value="8">8</button>
        <button class="key" data-value="9">9</button>
        <button class="key operator" data-value="*">X</button>
        <button class="key" data-value="4">4</button>
        <button class="key" data-value="5">5</button>
        <button class="key" data-value="6">6</button>
        <button class="key operator" data-value="-">-</button>
        <button class="key" data-value="1">1</button>
        <button class="key" data-value="2">2</button>
        <button class="key" data-value="3">3</button>
        <button class="key operator" data-value="+">+</button>
        <button class="key zero" data-value="0">0</button>
        <button class="key" data-value=".">.</button>
        <button class="key operator" id="equal" data-value="=">=</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
